<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jSlots Slot Machine - Matthew Lein</title>

<style type="text/css">


ul {
    padding: 0;
    margin: 0;
    list-style: none;
}

.jSlot-wrapper {
    overflow: hidden;
    height: 20px;
    display: inline-block; /* to size correctly, can use float too, or width*/
    border: 1px solid #999;
}

.slot {
    float: left;
}


</style>

</head>

<body>

    <ul class="slot">
        <li>Hello</li>
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
        <li>Sit</li>
        <li>Amet</li>
        <li>Verygood</li>
    </ul>
    <input type="button" id="playNormal" value="play">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.jSlots.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
       
    var slots;

    $(function(){
        slot = $('.slot').jSlot({
                onEnd: function(num){
                    console.log(num);
                }
        });
        
        $('#playNormal').click(function(){   
            slot.playSlot();
        });
    }); 
       
  
    </script>
    
</body>
</html>
